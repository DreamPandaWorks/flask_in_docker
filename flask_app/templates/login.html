<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>ログイン</h1>
    <p>
      <form method="POST" action="{{url_for('auth.login')}}">
        {{ form.csrf_token }}
        {{ form.email.label }}:{{ form.email }} 
        {{ form.password.label }}:{{ form.password }}
        {{ form.submit}}
     </form>
    </p>
  </body>
</html>
